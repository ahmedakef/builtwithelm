<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Pager</title>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="prototype">
    <div class="pager">
      <div class="pager__setting">
        <div class="setting">
          <label for="per-page">Projects per page</label>
          <select id="per-page">
            <option value="5">5</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      <div class="pager__buttons">
        <button class="button" type="button" disabled>Newer</button>
        <button class="button" type="button">Older</button>
      </div>
    </div>
  </body>
</html>
